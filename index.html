<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinterio - An interior farm</title>
    <!-- google font cdn  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/cbcb94e751.js" crossorigin="anonymous"></script>
    <!-- daisyUI and Tailwind cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- customize tailwind -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    },
                    fontFamily: {
                        'manrope': ['Manrope', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="font-manrope">
    <!-- header section  -->
    <header class="bg-gradient-to-r from-white to-gray-50">
        <!-- navbar section  -->
        <nav class="pt-5 px-4 lg:px-0">
            <div class="container mx-auto navbar">
                <div class="navbar-start">
                    <h2 class="font-bold text-3xl">
                        <i
                            class="bg-[#ABEF5F] rounded-full fa-solid fa-arrow-right size-10 -rotate-45 text-3xl text-center items-center content-center"></i>
                        Rinterio
                    </h2>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1 text-xl">
                        <li><a class="font-bold text-gray-600">Home</a></li>
                        <li><a class="text-gray-500">Services</a></li>
                        <li><a class="text-gray-500">Portfolio</a></li>
                        <li><a class="text-gray-500">Blogs</a></li>
                        <li><a class="text-gray-500">Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-end gap-4">
                    <!-- search button  -->
                    <button class="hidden lg:flex bg-white btn btn-ghost  btn-circle text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                    <!-- shopping card -->
                    <div tabindex="0" role="button"
                        class="hidden lg:flex bg-white btn btn-ghost btn-circle text-gray-500">
                        <div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                            </svg>
                        </div>
                    </div>
                    <!-- book consult button  -->
                    <div class="hidden lg:flex gap-3 items-center bg-[#ABEF5F] px-5 py-3 rounded-full">
                        <h2 class="font-bold text-xl text-center">Book Consult</h2>
                        <i
                            class="bg-black text-white rounded-full fa-solid fa-arrow-right size-10 -rotate-45 text-3xl text-center content-center"></i>
                    </div>
                    <!-- dropdown for mobile device  -->
                    <div class="dropdown bg-white rounded-full">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm right-8 dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a class="font-bold text-gray-600">Home</a></li>
                            <li><a class="text-gray-500">Services</a></li>
                            <li><a class="text-gray-500">Portfolio</a></li>
                            <li><a class="text-gray-500">Blogs</a></li>
                            <li><a class="text-gray-500">Contact Us</a></li>
                        </ul>
                    </div>
                </div>
        </nav>
    </header>
    <!-- main section  -->
    <main>

    </main>
    <!-- footer section  -->
    <footer>

    </footer>
</body>

</html>
